
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ticker stock application">
    <meta name="author" content="@eliftekin">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Stock App</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel=stylesheet href="{{ url_for('static', filename='css/main.css') }}">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Stock Display</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Git-Hub</a>
                <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Select Ticker to Display</h1>
          </main>

        </div>

        <form class="form-inline" method="POST" action="{{ url_for('display_ticker') }}">
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"></span>
                    <select name="comp_select" class="selectpicker form-control">
                      {% for o in tickerlist %}
                      <option value="{{ o.ticker }}">{{ o.ticker }}</option>
                      {% endfor %}
                    </select>
            </div>
            <p>
            <input type="radio" name='features' value=''     /> Regular<br>
            <input type="radio" name='features' value='adj_' />Adjusted<br>
            </p>
            <button type="submit" class="btn btn-default">Go</button>
          </div>
        </form>
      </div>
    </div>

    ================================================== -->

  </body>
</html>
